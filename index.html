<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Access Through Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .document-view {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
        .document-view a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Document Access</h1>
    <form id="accessForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="documents">Select a document:</label>
        <select id="documents" name="documents" required>
             <option value="3.jpg">Logo of Kendriya Vidyalaya Sangathan</option>             
             <option value="Investigatory Project PDF.pdf">Chemistry Investigatory Project</option>
             <option value="Investigatory Project Physics.pdf">Physics Investigatory Project</option>
        </select>
        <br><br>
        <button type="submit">View Document</button>
    </form>

    <h2>Access Log</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Access Time</th>
                <th>Document</th>
            </tr>
        </thead>
        <tbody id="logTableBody">
        </tbody>
    </table>

    <div id="documentView" class="document-view"></div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const documentSelected = document.getElementById('documents').value;

            fetch('/log-access', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, document: documentSelected })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateLogTable();
                    const documentView = document.getElementById('documentView');
                    documentView.innerHTML = `<a href="${documentSelected}" target="_blank">Click here to open the document</a>`;
                    documentView.style.display = 'block';
                }
            });
        });

        function updateLogTable() {
            fetch('/get-logs')
            .then(response => response.json())
            .then(data => {
                const logTableBody = document.getElementById('logTableBody');
                logTableBody.innerHTML = '';
                data.forEach(log => {
                    const newRow = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = log.name;
                    const timeCell = document.createElement('td');
                    timeCell.textContent = log.access_time;
                    const documentCell = document.createElement('td');
                    documentCell.textContent = log.document;

                    newRow.appendChild(nameCell);
                    newRow.appendChild(timeCell);
                    newRow.appendChild(documentCell);

                    logTableBody.appendChild(newRow);
                });
            });
        }

        // Initial call to populate the log table
        updateLogTable();
    </script>
</body>
</html>
